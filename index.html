<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TO DO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <h1>To Do App</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add a task" aria-label="Add a task" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" id="add-button" type="button">Add</button>
      </div>
    </div>
    <ul class="todo-list">
      <!-- to be retrieved from localStorage -->
    </ul>
    <div class="footer">
      <button type="button" class="btn btn-primary" id="complete-button">Complete</button>
      <button type="button" class="btn btn-secondary" id="delete-button">Delete</button>

    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
